<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holograma 3D Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a0033 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
            border: 2px solid #00ffff;
        }
        
        button {
            background: linear-gradient(135deg, #00ffff, #00ccff);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            border: 2px solid #00ffff;
            font-size: 14px;
            line-height: 1.6;
        }
        
        h2 {
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .glow {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #0099ff;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>ðŸŒŒ Holograma 3D</h2>
        <p>Arrastra para rotar</p>
        <p>Rueda para zoom</p>
        <p class="glow" id="status">Cargando...</p>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div id="controls">
        <button onclick="changeColor()">ðŸŽ¨ Color</button>
        <button onclick="toggleAnimation()">â–¶ Pausar</button>
        <button onclick="toggleMode()">ðŸ”„ Modo</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ConfiguraciÃ³n de Three.js
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0a0e1a, 0.1);
        camera.position.z = 3;
        
        // Variables globales
        let rotation = { x: 0, y: 0 };
        let mouse = { x: 0, y: 0, down: false };
        let zoom = 3;
        let animationActive = true;
        let colorMode = 0;
        let mode = 0;
        
        const colors = [
            { primary: 0x00ffff, secondary: 0xff00ff, tertiary: 0x00ff00 },
            { primary: 0xff00ff, secondary: 0x00ffff, tertiary: 0xffff00 },
            { primary: 0x00ff00, secondary: 0xff0000, tertiary: 0x00ffff },
            { primary: 0xffff00, secondary: 0xff00ff, tertiary: 0x00ff00 }
        ];
        
        // Crear grupo principal
        const hologramGroup = new THREE.Group();
        scene.add(hologramGroup);
        
        // FunciÃ³n para crear holograma
        function createHologram() {
            hologramGroup.clear();
            const color = colors[colorMode];
            
            if (mode === 0) {
                // Modo 1: Cristal y anillos
                const geometry1 = new THREE.OctahedronGeometry(0.3);
                const material1 = new THREE.MeshPhongMaterial({
                    color: color.primary,
                    emissive: color.primary,
                    wireframe: false,
                    transparent: true,
                    opacity: 0.8
                });
                const crystal = new THREE.Mesh(geometry1, material1);
                crystal.position.y = 0.5;
                crystal.castShadow = true;
                hologramGroup.add(crystal);
                crystal.userData.animate = (t) => {
                    crystal.rotation.x = t * 0.005;
                    crystal.rotation.y = t * 0.007;
                };
                
                // Anillos
                for (let i = 0; i < 3; i++) {
                    const torusGeometry = new THREE.TorusGeometry(0.4 + i * 0.2, 0.02, 16, 100);
                    const torusMaterial = new THREE.MeshPhongMaterial({
                        color: [color.primary, color.secondary, color.tertiary][i],
                        emissive: [color.primary, color.secondary, color.tertiary][i],
                        transparent: true,
                        opacity: 0.6 - i * 0.1
                    });
                    const torus = new THREE.Mesh(torusGeometry, torusMaterial);
                    torus.position.y = 0.5;
                    torus.rotation.x = Math.PI / 2 + (i * Math.PI / 6);
                    hologramGroup.add(torus);
                    torus.userData.animate = (t) => {
                        torus.rotation.z = (t * 0.003) + (i * Math.PI / 3);
                    };
                }
                
            } else {
                // Modo 2: Esfera energÃ©tica
                const geometry = new THREE.IcosahedronGeometry(0.4, 4);
                const material = new THREE.MeshPhongMaterial({
                    color: color.primary,
                    emissive: color.primary,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.7
                });
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.y = 0.5;
                hologramGroup.add(sphere);
                sphere.userData.animate = (t) => {
                    sphere.rotation.x = t * 0.004;
                    sphere.rotation.y = t * 0.006;
                    sphere.scale.x = 1 + Math.sin(t * 0.005) * 0.2;
                    sphere.scale.y = 1 + Math.sin(t * 0.005) * 0.2;
                    sphere.scale.z = 1 + Math.sin(t * 0.005) * 0.2;
                };
            }
            
            // PartÃ­culas
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 100;
            const positionArray = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positionArray[i] = (Math.random() - 0.5) * 2;
                positionArray[i + 1] = Math.random() * 1.5;
                positionArray[i + 2] = (Math.random() - 0.5) * 2;
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positionArray, 3));
            const particleMaterial = new THREE.PointsMaterial({
                color: color.secondary,
                size: 0.05,
                transparent: true,
                opacity: 0.8
            });
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            hologramGroup.add(particles);
            particles.userData.animate = (t) => {
                particles.rotation.y = t * 0.002;
            };
        }
        
        createHologram();
        
        // IluminaciÃ³n
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0x00ffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);
        
        const pointLight2 = new THREE.PointLight(0xff00ff, 0.8);
        pointLight2.position.set(-5, -5, 5);
        scene.add(pointLight2);
        
        // Eventos del ratÃ³n
        canvas.addEventListener('mousedown', (e) => {
            mouse.down = true;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (mouse.down) {
                const deltaX = e.clientX - mouse.x;
                const deltaY = e.clientY - mouse.y;
                rotation.y += deltaX * 0.01;
                rotation.x += deltaY * 0.01;
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            mouse.down = false;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom += e.deltaY > 0 ? 0.2 : -0.2;
            zoom = Math.max(1, Math.min(8, zoom));
        });
        
        // Controles
        function changeColor() {
            colorMode = (colorMode + 1) % colors.length;
            createHologram();
        }
        
        function toggleAnimation() {
            animationActive = !animationActive;
            document.querySelector('button:nth-child(2)').textContent = animationActive ? 'â¸ Pausar' : 'â–¶ Reanudar';
        }
        
        function toggleMode() {
            mode = (mode + 1) % 2;
            createHologram();
        }
        
        // Loop de animaciÃ³n
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            if (animationActive) {
                time++;
                hologramGroup.children.forEach(child => {
                    if (child.userData.animate) {
                        child.userData.animate(time);
                    }
                });
            }
            
            hologramGroup.rotation.x += (rotation.x - hologramGroup.rotation.x) * 0.1;
            hologramGroup.rotation.y += (rotation.y - hologramGroup.rotation.y) * 0.1;
            camera.position.z += (zoom - camera.position.z) * 0.1;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Responsivo
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        document.getElementById('status').textContent = 'âœ… Holograma activo';
    </script>
</body>
</html>
